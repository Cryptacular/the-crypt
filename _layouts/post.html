---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta align-centre date">{{ page.date | date: "%-d %b, %Y" }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {% if page.image %}
      <div class="align-centre">
        <img src="{{ site.baseurl }}{{ page.image }}" alt="{{ page.title }}" class="feature-img" />
      </div>
    {% endif %}
    {{ content }}
  </article>

  <div class="pagination">
	<a href="{{ site.baseurl }}/blog/">&larr;Back to the blog</a>
  </div>

</div>
